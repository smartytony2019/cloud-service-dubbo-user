server:
  port: 9910

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: cloud-dubbo-user

  datasource:
    url: jdbc:mysql://103.84.110.202:3306/cloud_user?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT%2B8
    username: root
    password: ^qaz123@hm!@#$
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    initialization-mode: always
    continue-on-error: true
    hikari:
      minimum-idle: 5
      connection-test-query: SELECT 1 FROM DUAL
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: SpringBootDemoHikariCP
      max-lifetime: 60000
      connection-timeout: 30000
  logging:
    level:
      com.xinbo: debug
    file:
      max-size: 5MB
    path: ./logs/
  mybatis:
    configuration:
      # 下划线转驼峰
      map-underscore-to-camel-case: true
    mapper-locations: classpath:mappers/common/*.xml,classpath:mappers/sport/*.xml,classpath:mappers/lottery/*.xml
    type-aliases-package: com.xinbo.cloud.common.domain
  mapper:
    mappers:
      - tk.mybatis.mapper.MyMapper
    not-empty: true
    style: camelhump
    wrap-keyword: "`{0}`"
    safe-delete: true
    safe-update: true
    identity: MYSQL
  pagehelper:
    auto-dialect: true
    helper-dialect: mysql
    reasonable: true
    params: count=countSql
  web:
    #请求头
    header-key: Authorization
    #前缀
    prefix: Bearer
    #放行url多个用逗号隔开(如：/a,/b,/c)
    ignore-url: /swagger-resources/**,/webjars/**,/v2/**,/swagger-ui.html/**,/configuration/**

dubbo:
  provider:
    cluster: FailFast
    timeout: 3000
  consumer:
    check: false
    timeout: 3000
  application:
    name: ${spring.application.name}
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://127.0.0.1:8848
